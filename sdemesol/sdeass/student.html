<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <title>Σύστημα Διαχείρισης Σ.Δ.Ε. Μεσολογγίου</title>
    <!--<link rel="stylesheet" href="css/main.css" type="text/css">
     Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      isLoggedIn();
      var userid = window.localStorage["userid"];
      var studentid=getUrlVars()["studentid"];
    </script>
    <script src="js/StudentModel.js" type="text/javascript"></script>
  </head>
  <body>
  <div id="usermenu"  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <script>getMenu();</script>
  </div>
  <h1><span data-bind="text:fullName"></span></h1>
  <div id="cont" class="container">
  
	      
  <form class="form-horizontal" role="form">

  <label class="col-sm-2 control-label">Α.Μ.:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: code, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:code, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Όνομα:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: fname, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:fname, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Επίθετο:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: lname, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:lname, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Πατρώνυμο:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: fathername, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:fathername, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Έτος Γεν.:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: age, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:age, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Φύλο:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: sex() < 1 ? 'Άνδρας' : 'Γυναίκα', visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:sex, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Διεύθυνση:</label>
    <div class="col-sm-10">
      <span class="form-control"data-bind=" text: address, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:address, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Τηλέφωνο:</label>
    <div class="col-sm-10">
      <span class="form-control"data-bind=" text: phone, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:phone, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Εργασία:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: jobstatus, visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:jobstatus, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">ROMA:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: isroma() < 1 ? 'ΟΧΙ' : 'ΝΑΙ', visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:isroma, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Τρέχων:</label>
    <div class="col-sm-10">
      <span class="form-control" class="form-control"data-bind="text: iscurrent() < 1 ? 'ΟΧΙ' : 'ΝΑΙ', visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:iscurrent, visible: studentUpdate()" /></div>
    <label class="col-sm-2 control-label">Ενεργός:</label>
    <div class="col-sm-10">
      <span class="form-control" data-bind="text: isactive() < 1 ? 'ΟΧΙ' : 'ΝΑΙ', visible: !studentUpdate()" disabled></span>
      <input type="text" class="form-control" data-bind="value:isactive, visible: studentUpdate()" /></div>
    
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" data-bind="click: studentUpdating, visible: !studentUpdate()"  class="btn btn-primary">Επεξεργασία</button>
      <button type="button" data-bind="click: save, visible: studentUpdate()"  class="btn btn-primary">Αποθήκευση</button>
    </div>
    
  </form>

  </div>
  <div class="page-header">
        <h1>Στοιχεία ανά Σχ. Έτος.</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table data-bind="visible: details().length > 0" class="students table  table-striped table-condensed" style="font-size:0.9em;">
      <thead>
          <tr>
	      <th>Σχ. Έτος</th>
	      <th>Τάξη</th>
              <th>Μαθ. Πορεία Α</th>
              <th>Συνεργασία Α</th>
              <th>Ενδιαφέρον Α</th>
	      <th>Δέσμευση Α</th>
	      <th>Μαθ. Πορεία Β</th>
              <th>Συνεργασία Β</th>
              <th>Ενδιαφέρον Β</th>
	      <th>Δέσμευση Β</th>
          </tr>
      </thead>
      <tbody data-bind="foreach: details">
          <tr>
              <td>
		  <span data-bind="text: eduyear"></span>
              </td>
	      <td>
		  <span data-bind="text: classid() < 4 ? 'A' : 'B'"></span>
              </td>
              <td>
		  <span data-bind="text: amathisiakiporeia"></span>
              </td>
              <td>
		  <span data-bind="text: asynergasia"></span>
              </td>
              <td>
		  <span data-bind="text: aendiaferon"></span>
              </td>
              <td>
		  <span data-bind="text: adesmefsi"></span>
              </td>
              <td>
		  <span data-bind="text: bmathisiakiporeia"></span>
              </td>
              <td>
		  <span data-bind="text: bsynergasia"></span>
              </td>
              <td>
		  <span data-bind="text: bendiaferon"></span>
              </td>
              <td>
		  <span data-bind="text: bdesmefsi"></span>
              </td>
          </tr>
      </tbody>
  </table>  
    </div>
  </div>
</div>
  
<script src="js/bootstrap.min.js"></script>
<script src="js/functions.js"></script>
<script>
  $(document).ready(function () {
    var studentModel = new StudentModel();
    ko.applyBindings(studentModel);
    $(document).bind("load", studentModel.loadData(studentid));
	
});
  </script>
  </body>
</html>
