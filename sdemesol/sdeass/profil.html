<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <title>Σύστημα Διαχείρισης Σ.Δ.Ε. Μεσολογγίου</title>
    <!--<link rel="stylesheet" href="css/main.css" type="text/css">
     Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
    
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      isLoggedIn();
      var userid = window.localStorage["userid"];
    </script>
    <script src="js/EducatorModel.js" type="text/javascript"></script>
  </head>
  <body>
  <div id="usermenu"  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <script>getMenu();</script>
  </div>
  <h1>Προσωπική Σελίδα του: <span data-bind="text:fullName"></span></h1>
  <div id="cont" class="container">
  
  <form class="form-horizontal" role="form">

    <label class="col-sm-2 control-label">Όνομα:</label>
    <div class="col-sm-10"><input type="text" class="form-control" data-bind="value:fname" /></div>
    
    <label class="col-sm-2 control-label">Επίθετο:</label>
    <div class="col-sm-10"><input type="text" class="form-control" data-bind="value:lname" /></div>
    <label class="col-sm-2 control-label">Ειδικότητα:</label>
    <div class="col-sm-10"><input type="text" class="form-control" data-bind="value:eidikotita" /></div>
    <label class="col-sm-2 control-label">Κωδικός Ειδικότητας:</label>
    <div class="col-sm-10"><input type="text" class="form-control" data-bind="value:eidikotitacode" /></div>
    <label class="col-sm-2 control-label">Διεύθυνση:</label>
    <div class="col-sm-10"><input type="text" class="form-control" data-bind="value:address" /></div>
    <label class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10"><input type="text" class="form-control" data-bind="value:email" /></div>
    <label class="col-sm-2 control-label">Τηλέφωνο:</label>
    <div class="col-sm-10"><input type="text" class="form-control" data-bind="value:phone" /></div>
    
    <label class="col-sm-2 control-label">Username:</label><div class="col-sm-10"><span data-bind="text: username"></span></div>
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" data-bind="click: save"  class="btn btn-primary">Save</button>
    </div>
  </form>

  </div>
  
<script src="js/bootstrap.min.js"></script>
<script src="js/functions.js"></script>
<script>
  $(document).ready(function () {
    var userModel = new UserModel();
    ko.applyBindings(userModel);
    $(document).bind("load", userModel.loadData(userid));
	
});
  </script>
  </body>
</html>
