	<script type="text/javascript">
		var studentid = getUrlVars()["studentid"];
		var teacherid = getUrlVars()["teacherid"];
		getStudentGrades(studentid, teacherid);
			
		$(document).ready(function () {
			$('#atetramino').editable(websvcroot+'servicesp.php', {			
				type      : 'textarea',
				submitdata : {tag: 'savegrade', studentid: studentid, teacherid: teacherid, lessonid: lessonid, period: '1', eduyear:'1213'},
		        cancel    : 'Cancel',
        		submit    : 'OK',
         		indicator : '<img src="'+sderoot+'/images/indicator.gif">',
         		tooltip   : 'Πατήστε για επεξεργασία...',
			cssclass  : 'jedit',
			callback : function(value, settings) {
			  var obj = jQuery.parseJSON(value);
			  $("#atetramino").html(obj.studentgrades);
			}
			});
			$('#btetramino').editable(websvcroot+'servicesp.php', {			
				type      : 'textarea',
				value   	  : 'grade',
		        submitdata : {tag: 'savegrade', studentid: studentid, teacherid: teacherid, lessonid: lessonid, period: '2', eduyear:'1213'},
