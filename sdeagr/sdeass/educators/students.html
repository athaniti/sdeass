	<div id="PeopleTableContainer" style="width: 100%;"></div>
	<script type="text/javascript">

		$(document).ready(function () {
			 var greekMessages = {
            serverCommunicationError: 'Πρόβλημα στην επικοινωνία με τον server.',
            loadingMessage: 'Περιμένετε...',
            noDataAvailable: 'Δεν υπάρχουν διαθέσιμα δεδομένα!',
            addNewRecord: '+ Προσθήκη εγγραφής',
            editRecord: 'Επεξεργασία Εγγραφής',
            areYouSure: 'Είστε σίγουρος?',
            deleteConfirmation: 'Η εγγραφή θα διαγραφεί. Είστε σίγουρος?',
            save: 'Αποθήκευση',
            saving: 'Αποθήκευση...',
            cancel: 'Ακύρωση',
            deleteText: 'Διαγραφή',
            deleting: 'ΔΙαγραφή...',
            error: 'Σφάλμα',
            close: 'Κλείσιμο',
            cannotLoadOptionsFor: '{0} δεν είναι δυνατή η φόρτωση επιλογών!'
           // pagingInfo: 'Σελίδα {2}, {0} από {1} ',
            //canNotDeletedRecords: '{1} kayıttan {0} adedi silinemedi!',
            //deleteProggress: '{1} kayıttan {0} adedi silindi, devam ediliyor...'
        };
		    //Prepare jTable
			$('#PeopleTableContainer').jtable({
				messages: greekMessages, //Lozalize
				title: 'Μαθητές',
				sorting: true,
				defaultSorting: 'StudentLname ASC',
				actions: {
					listAction: websvcroot+'/StudentsActions.php?action=list&type=educ&classid='+classid
				},
				fields: {
					StudentID: {
						key: true,
						create: false,
						edit: false,
						list: false
					},
					//CHILD TABLE DEFINITION FOR "PHONE NUMBERS"
                	Grades: {
                    title: 'Αξιολόγηση',
                    width: '5%',
                    sorting: false,
                    edit: false,
                    create: false,
                    display: function (studentData) {
                        //Create an image that will be used to open child table
                        var $img = $('<img src="'+sderoot+'/images/note.png" title="Αξιολόγηση" />');
                        //Open child table when user clicks the image
                        $img.click(function () {
                            window.location.replace(sderoot+"/educators/grades.html?classid="+classid+"&studentid="+studentData.record.StudentID+"&lessonid="+lessonid+"&teacherid="+userid);
                        });
                        //Return image to show on the person row
                        return $img;
                    }},
					StudentLname: {
						title: 'Επίθετο',
						width: '15%'
					},
					StudentFname: {
						title: 'Όνομα',
						width: '15%'
					},
					Age: {
						title: 'Ηλικία',
						width: '5%'
					},
					ClassID: {
						title: 'Τμήμα',
						width: '5%',
						options: { '1': 'Α1', '2': 'Α2', '3': 'Α3', '4': 'Β1', '5': 'Β2', '6': 'Β3' }
					},
					Sex: {
						title: 'Φύλο',
						width: '5%',
						options: { '1': 'Άνδρας', '2': 'Γυναίκα' }
					},
					Fathername: {
						title: 'Πατρώνυμο',
						width: '15%'
					},
					Address: {
						title: 'Διεύθυνση',
						width: '15%'
					},
					Phone: {
						title: 'Τηλέφωνο',
						width: '15%'
					},
					JobStatus: {
						title: 'Εργασία',
						width: '10%',
						options: { 'Εργαζόμενος':'Εργαζόμενος', 'Άνεργος':'Άνεργος', 'Ανενεργός':'Ανενεργός' }
					},
					IsActive: {
						title: 'Ενεργός',
						width: '5%',
						options: { '0': 'Όχι', '1': 'Ναι' }
					},
					IsRoma: {
						title: 'Rom',
						width: '5%',
						options: { '0': 'Όχι', '1': 'Ναι' }
					}
					
				}
			});

			//Load person list from server
			$('#PeopleTableContainer').jtable('load');

		});

	</script>
